<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script id="sap-ui-bootstrap" 
    type="text/javascript"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_fiori_3_dark"
    data-sap-ui-libs="sap.m"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
    data-sap-ui-resourceRoots='{"App": "./"}'
  >
  </script>
  <style>
    tr[data-background="Cpu"] {
      background-color: #eaa6a6 !Important;
    }
    tr[data-background="Ram"] {
      background-color: #7dc0dc !Important;
    }
    tr[data-background="Gpu"] {
      background-color: #dec588 !Important;
    }
    tr[data-background="Motherboard"] {
      background-color: #98d0a9 !Important;
    }
  </style>
</head>
<body id="content" class="sapUiBody">
  <div data-sap-ui-component data-name="App" data-id="container" 
  data-setting='{ "id" : "App" }'>
</body>
</html>
